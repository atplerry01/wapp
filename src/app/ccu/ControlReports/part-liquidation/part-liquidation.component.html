<app-header>
</app-header>
<app-menu></app-menu>


<app-report-template 
[showPagination]="true"
[showPerPage]="true"
[isRowSelectable]="true"
(rowSelectionTriggered)="onRowSelected($event)"

[showDate]="true" 
[isDateRange]="true" 
[showExcelExport]="true"  

[isInprogress]="isInprogress"
[showNotFoundMsg]="showNotFoundMsg" 
[showSearch]="true" 
[showDate]="false" 
[isDateRange]="false"
[dateFormat]="'YYYY-MM-DD'" 
[moduleName]="'Fixed Deposit'"
[reportTitle]="reportTitle"
[reportHeaders]="reportHeader" 
[reportData]="reportData"
(searchTriggered)="onSearch($event)"
[page]="page" 
[per_page]="per_page" 
[total_pages]="total_pages" 
[totalRecords]="totalRecords" 
(pageChange)="onPageChange($event)"
(exportExcelTriggered)="ExportDataToExcel()"
>
</app-report-template>



<div class="pop" *ngIf="showForm">
    <div class="modal">
  
      <div class="modal__inner" style="width: 75%">

        <div>
          <div>
            <app-report-template 
                [reportTitle]="'Part Liquidation Logs'" 
                [isRowSelectable]="true"
                [isInprogress]="isInprogress" 
                [showNotFoundMsg]="showNotFoundMsg" 
                [moduleName]="'RC-Loan Tele Collector'"
                [reportHeaders]="reportHeaderLog" 
                [reportData]="reportDataLog">
            </app-report-template>
          </div>

          <app-form-template [model]="" [fields]="" [showSubmit]="showModalSubmit"
             (closeTriggered)="showForm = false">
          </app-form-template>
        </div>
  
      </div>
    </div>
  </div>
