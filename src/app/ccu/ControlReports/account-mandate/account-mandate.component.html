</app-header>
<app-menu></app-menu>

<app-report-template 
[showPagination]="true"
[showPerPage]="true"
[isRowSelectable]="true"

[showDate]="true" 
[isDateRange]="true" 
[showExcelExport]="true"  

[showDropdownMenu1]="true"
[dropdownMenu1List]="reportTypes"
(DropdownMenu1Triggered)="onReportTypeChange($event)" 
[dropdownMenu1SelectedCode]="selectedReportOption"

[showDropdownMenu2]="showBranchList === true"
[dropdownMenu2List]="objectLists"
(DropdownMenu2Triggered)="onBranchTypeChange($event)" 
[dropdownMenu2SelectedCode]="selectedBranchOption"

[isInprogress]="isInprogress"
[showNotFoundMsg]="showNotFoundMsg" 
[showSearch]="true" 
[showDate]="false" 
[isDateRange]="false"
[dateFormat]="'YYYY-MM-DD'" 
[moduleName]="'Fixed Deposit'"
[reportTitle]="reportTitle"
[reportHeaders]="reportHeader" 
[reportData]="reportData"
(searchTriggered)="onSearch($event)"
(exportExcelTriggered)="ExportDataToExcel()"
[page]="page" 
[per_page]="per_page" 
[total_pages]="total_pages" 
[totalRecords]="totalRecords" 
(pageChange)="onPageChange($event)"
>
</app-report-template>
