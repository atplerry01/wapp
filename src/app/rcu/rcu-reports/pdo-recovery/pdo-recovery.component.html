<app-header>
</app-header>
<app-menu></app-menu>

<div class="formContainer card-box-shadow">
    <div class="userData">

        <div>
            <h2 style="color:#000; padding-left: 12px">PDO Recovery Upload</h2>
        </div>
        <div class="row">
            <div style="padding-left: 25px">
                <input type="file" (change)="onFileSelected($event)" name="accfile" />
            </div>
        </div>

        <app-report-template 
            [showPagination]="false" 
            [showPerPage]="true" 
            [isRowSelectable]="true" 
            [showDate]="true"
            [isDateRange]="true" 
            [showExcelExport]="true" 
            [showDropdownMenu1]="false" 
            [dropdownMenu1List]="branchLists"
            (DropdownMenu1Triggered)="onBranchTypeChange($event)" 
            [dropdownMenu1SelectedCode]="selectedBranchOption"
            [isInprogress]="isInprogress" 
            [showNotFoundMsg]="showNotFoundMsg" 
            [showSearch]="true" 
            [showDate]="false"
            [isDateRange]="false" 
            [dateFormat]="'YYYY-MM-DD'" 
            [moduleName]="'TreasuryBillReport'"
            [reportTitle]="reportTitle" 
            [reportHeaders]="reportHeader" 
            [reportData]="reportData"
            (searchTriggered)="onSearch($event)" 
            (exportExcelTriggered)="ExportDataToExcel()"
            [page]="page" 
            [per_page]="per_page" 
            [total_pages]="total_pages"
            [totalRecords]="totalRecords">
        </app-report-template>

    </div>
</div>
