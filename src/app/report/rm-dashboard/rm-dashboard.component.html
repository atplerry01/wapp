<app-report-template 
[isInprogress]="isInprogress" 
[showNotFoundMsg]="showNotFoundMsg" 
[isColumnSelectable]="true"
(columSelectionTriggered)="onRMDashboardColumnSelected($event)" 
[showSearch]="showSearch" 
[searchText1_Placeholder]="accNoPlaceholder"
[moduleName]="'RMs Report'" 
[reportTitle]="'Relationship Managers Report (Summmary)'"
[reportHeaders]="reportDashboardHeader" 
[reportData]="dashboardData" 
 (searchTriggered)="onSearch($event)"
 (myAccessTriggered)="getMyAccess($event)" 
 >
</app-report-template>
<div *ngIf="(RMDashboardDetails?.length>0 || showTextFilter) && tableClicked==='dashboard'">
        <app-report-template 
        [showAccess] = "false"
        [showTopCloseIcon] = "true"
        [showPagination]="true" 
   [showExcelExport]="true" 
   (exportExcelTriggered)="ExportToExcel_onRMDashboardColumnSelected()" 
   [page]="page" 
   [total_pages]="total_pages"  
   [totalRecords] = "totalRecords" 
   (pageChange)="onPageChange_onRMDashboardColumnSelected($event)"
        [showTextFilter]="showTextFilter" 
        [textFilter_width] = "200"
        [filterTextPlaceholder]="'Filter by Account No/Name'"
        (filterTextTriggered) = "onRMDFilterTextChange($event)"      
        (topCloseTriggered) = "RMDDTopClose()"
        [moduleName]="'RMs Report'" 
        [reportTitle]="RMDashboardDetailReportTitle"
        [reportHeaders]="reportDashboardDetailsHeader" 
        [reportData]="RMDashboardDetailsFiltered" 
        >
    </app-report-template>
    </div>
